<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart device</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css">
</head>
<body>
  <header class="header header-position">
    <div class="header__wrapper">
      <a href="" class="logo logo-position">
        <picture>
          <source media="(min-width: 768px)" srcset="img/logo-tablet.png">
          <img src="img/logo-mobile.png" alt="Производство и монтаж электронных комплектующих - Smart Device">
        </picture>
      </a>
      <ul class="service service-position">
        <li class="service__item">
          <a href="#" class="service__link service__link--email">
            <span class="visually-hidden">
              Отправить email
            </span>
            info@sd.ru
          </a>
        </li>
        <li class="service__item">
          <a href="#" class="service__link service__link--phone">
            <span class="visually-hidden">
              Получить обратный звонок
            </span>
            +7 (495) 000 52 52
          </a>
        </li>
      </ul>
      <button class="button button-position button--callback">Заказать звонок</button>
    </div>
  </header>
  <main>
    <section class="lead">
      <div class="lead__wrapper">
        <h1 class="lead__title lead__title-position">Печатные платы</h1>
        <p class="lead__subtitle lead__subtitle-position">производство и монтаж, поставка комплектующих, блоков и модулей</p>
        <button class="button button-position--lead button--lead">Бесплатная консультация</button>
        <a href="#" class="lead__anchor">Скролл вниз</a>
      </div>
    </section>
  </main>
</body>
</html>
